<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Navbar</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
</div>
<main>
    <form class="container" th:action="@{/login}" method="POST">
        <div class="card col-12 col-lg-6 col-md-8 mx-auto mt-4">
            <div class="card-body">

                <div class="col-12">
                    <h1 class="text-center p-3">
                        Login
                    </h1>
                </div>

                <div class="col-12 row pb-3 m-0">
                    <label class="py-2 font-weight-bold" for="inputEmail3">Email</label>
                    <input type="email" class="form-control col-12 p-2" id="inputEmail3" placeholder="Email@example.com"
                           required>
                    <div class="valid-tooltip form-control col-12 p-2">
                        Looks good!
                    </div>
                </div>

                <div class="col-12 row pb-3 m-0">
                    <label class="py-2 font-weight-bold" for="inputPassword3">Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="inputPassword3">
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                </div>

                <div class="col-12 row pb-3 m-0">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Show password
                        </label>
                    </div>

                </div>
                <div class="col-12 row pb-3 m-0 mt-3">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </div>
    </form>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
