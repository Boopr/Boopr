<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}" lang="en">
<head>

    <title>Registration</title>
</head>
<body>

<main layout:fragment="content">
    <form class="container needs-validation" novalidate th:action="@{/sign-up}" method="POST" th:object="${user}">
        <div class="card col-12 col-lg-6 col-md-8 mx-auto mt-4">
            <div class="card-body">
                <div class="">
    
                    <div class="col-12">
                        <h1 class="text-center p-3">
                            Register
                        </h1>
                    </div>
    
                    <div class="col-12 row pb-3 m-0">
                        <label class="py-2 font-weight-bold" for="validationTooltip01">Email</label>
                        <input type="text" class="form-control col-12 p-2" id="validationTooltip01" placeholder="Email@example.com" required>
                        <div class="valid-tooltip form-control col-12 p-2">
                            Looks good!
                        </div>
                    </div>
    
                    <div class="col-12 row pb-3 m-0">
                        <label class="py-2 font-weight-bold" for="validationTooltip02">Username</label>
                        <input type="text" class="form-control form-control col-12 p-2" id="validationTooltip02" placeholder="Username" required>
                        <div class="valid-tooltip form-control col-12 p-2">
                            Looks good!
                        </div>
                    </div>
    
                    <div class="col-12 row pb-3 m-0">
                        <label class="py-2 font-weight-bold" for="inputPassword3">Password</label>
                        <input type="password" class="form-control" placeholder="Password" id="inputPassword3">
                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>
    
                    <div class="col-12 row pb-3 m-0 mt-3">
                        <button class="btn btn-primary p-2 col-12" type="submit">Submit form</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </form>
</main>
</body>
</html>
