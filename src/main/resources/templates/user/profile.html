<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}" lang="en">
<head>
    <title>Main Page</title>
</head>
<body>

<main layout:fragment="content">

    <div class="container">
        <h2 th:text="${owner.username + 's profile page'}"></h2>
        <div class="d-flex flex-wrap w-100 justify-content-center">
            <div class="col-md-6">
                <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://media.istockphoto.com/photos/mixed-breed-dog-playing-at-grass-picture-id1207792024?s=612x612" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://cdn.britannica.com/s:800x1000/49/161649-050-3F458ECF/Bernese-mountain-dog-grass.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://www.pumpkin.care/blog/wp-content/uploads/2020/07/22-Best-Hypoallergenic-Dogs-HERO.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="card mb-3" style="max-width: 450px; max-height:500px;">
                <td th:each="dog : ${dogs}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${dog.name}">Name</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </td>
            </div>

        </div>
    </div>

</main>
</body>
</html>
