<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}" lang="en">
<head>
    <title>Main Page</title>

</head>

<body>

<main layout:fragment="content">

    <div id="mainCarousel" class="ccarousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://place-puppy.com/200x200" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://place-puppy.com/300x300" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://place-puppy.com/400x400" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>

</main>
<script>
    var slideIndex = 0;
    showSlides();
    function showSlides() {
        var i;
        var slides = document.getElementById('#mainCarousel');
        for(i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if(slideIndex > slides.length) {
            slideIndex = 1
        }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 2000); // Change image every 2 seconds
    }
</script>
</body>
</html>
