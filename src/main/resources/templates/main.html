<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}" lang="en">
<head>
    <title>Main Page</title>
    <link rel='stylesheet'
          href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/css/bootstrap.min.css'>
</head>
<body>

<main layout:fragment="content">
    <div class="container col-12 col-lg-6 col-md-8 mx-auto mt-4 row ">
        <div class="card m-3" style="width: 18rem; min-height: 20rem;" th:each="dog : ${dog}" method="GET">
            <img src="../img/smartest-dog-breeds-1553287693.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
                <a class="card-text d-flex justify-content-between align-items-flex-end w-100"><h4>Name</h4><h4>Total boops</h4></a>
            </div>
        </div>

        <div class="card m-3" style="width: 18rem; min-height: 20rem;" th:each="dog : ${dog}" method="GET">
            <img src="../img/smartest-dog-breeds-1553287693.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
                <a class="card-text d-flex justify-content-between align-items-center w-100"><h4>Name</h4><h4>Total boops</h4></a>
            </div>
        </div>

        <div class="card m-3" style="width: 18rem; min-height: 20rem;" th:each="dog : ${dog}" method="GET">
            <img src="../img/smartest-dog-breeds-1553287693.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
                <a class="card-text d-flex justify-content-between align-items-center w-100"><h4>Name</h4><h4>Total boops</h4></a>

            <img src="../img/smartest-dog-breeds-1553287693.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
                <a class="card-text d-flex justify-content-between align-items-center w-100"><h4>Name</h4><h4>Total boops</h4></a>
            </div>
        </div>

    </div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"

</body>
</html>
